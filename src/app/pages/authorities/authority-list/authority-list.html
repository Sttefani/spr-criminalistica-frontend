<div class="list-container">
  <div class="list-header">
    <h1 class="list-title">Gerenciar Autoridades</h1>
    <button *ngIf="canCreateOrEdit" mat-raised-button color="primary" routerLink="/authorities/new">
      <i class="material-icons" style="margin-right: 8px;">add</i>
      Nova Autoridade
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <!-- CORREÇÃO AQUI -->
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Coluna Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <!-- CORREÇÃO AQUI -->
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Coluna Usuário Vinculado -->
    <ng-container matColumnDef="linkedUser">
      <th mat-header-cell *matHeaderCellDef> Usuário Vinculado </th>
      <!-- CORREÇÃO AQUI -->
      <td mat-cell *matCellDef="let element">
        {{ element.user ? element.user.email : 'N/A' }}
      </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <!-- CORREÇÃO AQUI -->
      <td mat-cell *matCellDef="let element">
        <button *ngIf="canCreateOrEdit" mat-icon-button color="primary" [routerLink]="['/authorities/edit', element.id]">
          <i class="material-icons">edit</i>
        </button>
        <button *ngIf="isSuperAdmin" mat-icon-button color="warn" (click)="deleteAuthority(element.id)">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
