<div class="list-container">
  <div class="list-header">
    <h1 class="list-title">Gerenciar Procedimentos</h1>
    <div>
      <button mat-stroked-button color="primary" routerLink="/dashboard" class="header-button">
        <mat-icon>dashboard</mat-icon>
        Voltar ao Gabiente
      </button>
      <!-- O uso do novo @if do Angular -->
      @if (canCreateOrEdit) {
        <button mat-raised-button color="primary" routerLink="/procedures/new" class="header-button">
          <mat-icon>add</mat-icon>
          Novo Procedimento
        </button>
      }
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let procedure"> {{procedure.name}} </td>
      </ng-container>

      <!-- ========================================================== -->
      <!-- A COLUNA 'description' FOI REMOVIDA -->
      <!-- A COLUNA 'acronym' AGORA ESTÁ AQUI -->
      <!-- ========================================================== -->
      <ng-container matColumnDef="acronym">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let procedure"> {{procedure.acronym}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let procedure" class="mat-column-actions">
          @if (canCreateOrEdit) {
            <button mat-icon-button color="primary"
                    [routerLink]="['/procedures/edit', procedure.id]"
                    title="Editar Procedimento">
              <mat-icon>edit</mat-icon>
            </button>
          }
          @if (isSuperAdmin) {
            <button mat-icon-button color="warn"
                    (click)="deleteProcedure(procedure.id, procedure.name)"
                    title="Excluir Procedimento">
              <mat-icon>delete</mat-icon>
            </button>
          }
        </td>
      </ng-container>

      <!-- Header e Rows da Tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
